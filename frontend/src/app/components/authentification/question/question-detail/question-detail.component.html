<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      {{ question.title }}
    </div>
    <div class="card-body">
      <p class="card-text">{{ question.content }}</p>
      <p class="card-text">Location: {{ question.location }}</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary">Like</button>
    </div>
  </div>
</div>
