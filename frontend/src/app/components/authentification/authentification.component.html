<section class="vh-100">
  <div class="h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <h2 class="my-3 text-center">Daba Doc Challenge</h2>

      <div class="col-md-6">
        <ul class="nav nav-pills nav-justified mb-3">
          <li class="nav-item">
            <a
              class="nav-link active"
              [class.active]="isLogin"
              (click)="changeAction('login')"
            >
              Login
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              [class.active]="!isLogin"
              (click)="changeAction('register')"
            >
              Register
            </a>
          </li>
        </ul>

        <form [formGroup]="form">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="emailForm">Email address</label>
            <input
              type="email"
              id="emailForm"
              class="form-control"
              placeholder="Enter a valid email address"
              formControlName="email"
            />
            <ng-container
              *ngIf="
                form.get('email')?.invalid &&
                (form.get('email')?.touched || form.get('email')?.dirty)
              "
            >
              <span
                class="text-danger"
                *ngIf="form.get('email')?.errors?.['email'] "
              >
                {{ 'Invalid email' }}
              </span>
              <span
                class="text-danger"
                *ngIf="form.get('email')?.errors?.['required'] "
              >
                {{ 'Required' }}
              </span>
            </ng-container>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="passwordForm">Password</label>
            <input
              type="password"
              id="passwordForm"
              class="form-control"
              placeholder="Enter password"
              formControlName="password"
            />
            <ng-container
              *ngIf="
                form.get('password')?.invalid &&
                (form.get('password')?.touched || form.get('password')?.dirty)
              "
            >
              <span
                class="text-danger"
                *ngIf="form.get('password')?.errors?.['required'] "
              >
                {{ 'Required' }}
              </span>
            </ng-container>
          </div>
          <div class="my-3" *ngIf="showError">
            <span class="text-danger">
              {{ showError }}
            </span>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="button"
              class="btn btn-primary"
              style="padding-left: 2.5rem; padding-right: 2.5rem;"
              (click)="sendData()"
            >
              {{ isLogin ? 'Login' : 'Register' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
